<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3">
                <form id="login-form" action="/login" method="post">
                    <div class="form-group">
                        <input name="id" _ngcontent-c0="" class="form-control form-control-lg" placeholder="id"
                            type="text">
                    </div>
                    <div class="form-group">
                        <input name="password" class="form-control form-control-lg" placeholder="Password"
                            type="password">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-info btn-lg btn-block">Sign In</button>
                    </div>
                </form>
                <div class="">
                    <button class="btn btn-info btn-lg btn-block">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $("#login-form").submit(function( event ) {
            const formData = $("#login-form").serialize();

            event.preventDefault()
            $.ajax({
                url: "/login",
                type: 'POST',
                data: formData,
                error: function(xhr, status) {
                    var errorResponse = $.parseJSON(xhr.responseText);
                    alert(errorResponse.message);
                }
            })
        });
    </script>
</body>

</html>
