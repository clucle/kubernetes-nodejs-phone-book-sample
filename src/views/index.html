<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid h-100">
        <div class="row justify-content-center align-items-center p-3">
            <h2>Phone Book</h2>
        </div>
        <div class="row justify-content-center align-items-center">
            <div class="col col-sm-8 col-md-8 col-lg-8 col-xl-8">
                <table class="table table-hover table-bordered">
                    <thead>
                        <tr>
                            <th class="bs-checkbox" style="text-align: center; vertical-align: middle; width: 36px;"
                                rowspan="2" data-field="state">
                                <div class="th-inner">
                                    <label class="m-0">
                                        <input name="btSelectAll" type="checkbox">
                                        <span></span>
                                    </label>
                                </div>
                                <div class="fht-cell" style="width: 37px;"></div>
                            </th>
                            <th scope="col">index</th>

                            <th scope="col">이름</th>
                            <th scope="col">전화 번호</th>
                            <th scope="col">메모</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="bs-checkbox" style="text-align: center; vertical-align: middle; width: 36px;">
                                <label class="justify-content-center align-items-center m-0">
                                    <input data-index="0" name="btSelectItem" type="checkbox" value="0">
                                    <span></span>
                                </label>
                            </td>
                            <th scope="row">1</th>
                            <td>name</td>
                            <td>010..</td>
                            <td>memo..</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <script>
        function getAll() {
            $.ajax({
                url: "/phonebook",
                type: 'GET',
                success: function (res) {
                    console.log(res);
                },
                error: function (xhr, status) {
                    var errorResponse = $.parseJSON(xhr.responseText);
                    alert(errorResponse.message);
                }
            });
        }

        function addPhonebook(name, phone, email, memo) {
            $.ajax({
                url: "/phonebook",
                type: 'POST',
                dataType: 'json',
                data: {
                    name: name,
                    phone: phone,
                    email: email,
                    memo, memo
                },
                success: function (res) {
                    console.log(res);
                },
                error: function (xhr, status) {
                    alert("?");
                    window.location = "/";
                }
            });
        }

        function init() {
            getAll();
        }

        init();
    </script>
</body>

</html>
